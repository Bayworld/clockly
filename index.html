<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="badge">
            CLOCKLY 
        </div>
        <div class="clock">
            <span id="hour">11</span>
            <span id="minute"> :02</span>
            <span id="second"> :23</span>
        </div>
    </div>


    <div class="major">
        <div class="budge">
            TODAY'S DATE
        </div>
        <div class="date">
            <span id="day">15</span>
            <span id="month">45</span>
            <span id="year">2055</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
